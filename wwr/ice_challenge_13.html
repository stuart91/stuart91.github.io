<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="ice_challenge_13.css">
    <title>Ice Challenge 13</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <img class = 'london' src="images/ice_challenges/ice_challenge_13.jpg"alt="Image of London">
    <div class = 'content'>
    <h2 class ="sign-up-header">Sign Up</h2>
    <p id="p1">Please sign up with your real name</p>
    <p>Once you have entered it you will not be able to change it later</p>
    <p class="bold-this">A password will be sent to your email, so please make sure it is correct</p>
    <div class = 'form' id = 'signup'></div>
    <form id ="our-form" action = '/my-handling-form-page' method = 'post'>
        <ul id="edit-list">
            <li>
                <label for ='name'></label>
                <input type = 'text' id = 'name' name = 'name' placeholder="Enter your name">
            </li>
            <li>
                <label for = 'email'></label>
                <input type = 'text' id = 'email' name = 'email' placeholder = 'Enter your email'>
            </li>
            <li class = 'button'>
                <button type = "button" id="blue-button" value="Sign Up">Sign Up</button>
            </li>
        </ul>
    </form>
    </div>
</main>
</body>
</html>
