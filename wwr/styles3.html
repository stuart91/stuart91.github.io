<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style3.css">
    <title>Branding</title>
</head>
<body>
    <section class="container">
        <img class="desk" src="images/desk_image.jpg" alt="desk">
        <p class="close">X</p>
        <h1>How Consistent is your branding?</h1>
        <p class="brand">Download our brand touchpoints checklist to see all the places that your brand needs to shine!</p>
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="name" placeholder="Name">
        <label><input type="checkbox" />Opt in to receive news and updates</label>
        <button type="button" id="sub">Subscribe</button>

    </section>

</body>

</html>
